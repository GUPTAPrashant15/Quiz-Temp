<!DOCTYPE html>
<html>
<head>
  <title>Real Time Analysis</title>
  <style type="text/css">
    .topnav {
  background-color: #87ceeb;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;

}
.mat_card1
{
  background-color: white;
  align-items: center;
  align-self: center;
  align-content: center;
  float: center;
  padding-left: 160px;
  width: 60%;
}

.mat_card2
{
   float: center;
   align-items: center;
  align-self: center;
  align-content: center;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.divsetup
{
  background-color: #E1DFE4;
  position: relative;
  width: 60%;
  padding-left: 60px;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  float: center;
  margin: auto;

}

.container{
  align-content: center;
  align-self: center;
  align-content: center;
}

* {
    font-family: sans-serif; /* Change your font family */
  }
  
  .content-table {
    border-collapse: collapse;
    margin: 5px 0;
    
    font-size: 0.9em;
    /* min-width: 400px; */
    
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;

    
    overflow: hidden;
    /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); */
    padding: 10px;
    /* box-shadow: 5px 5px 5px 5px #b0b0b0; */
  }
  
  .content-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
    font-weight: bold;
  }
  
  th{
    /* padding: 5px 5px; */
    padding-left: 20px;
  }
  
  .content-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }
  
  .content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }
  
  .content-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .main{
    position: absolute;
    left:78%;
    margin-top: 18px;
    transform: translate(-50%,-50%);
  }

  .heading{
    padding-left: 165px;
    margin-left: 18px;
    
  }

th{
  text-align: center;

}
  

  /* input{
    border: 2px solid #9b9b9b;
    height: 27px;
    width: 100px;
    border-radius: 50px;
    text-align: center;
  } */
input{

  /* border-bottom: 2px solid #b0b0b0; */
  box-shadow: 2px 2px 0 2px #b0b0b0;
  /* padding-left: 20px; */
  
}

#main_card {
    background-color:rgb(248, 248, 248);
    width: 85%;
    margin: auto;
    vertical-align: middle;
    padding: 5.47rem 0;
}

.mat-card:not([class*=mat-elevation-z]) {
  /* border: 1px solid; */
  padding: 10px;
  /* box-shadow: 5px 5px 5px 5px #b0b0b0; */
  border-radius: 20px;
}

mat-paginator{
  width: 63%;
}

#quizList{
    min-height: 63vh;
    align-content: center;
    padding-left: 180px;
}

.container{
  align-items: center;
  align-self: center;
  align-content: center;
  text-align: center;
  padding-left: 160px;
}
 

  </style>

</head>
  <body>
    <!-- <mat-card class="mat_card1"> -->
      <div class="divsetup" >
      </div>
      <div class="container">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" class="pull-right" placeholder="Ex. John" #input>
        </mat-form-field>

        <!-- <div class="mat-elevation-z8"> -->
        <div class="container">
          <table style="width: 60%;" class="content-table" >
            <tr  style="background-color: rgba(75, 16, 212, 0.39); padding: 10%;text-align: center;"><th colspan="3">Leaderboard</th></tr>
          </table>

          <table mat-table [dataSource]="dataSource" class="content-table" matSort class="mat-elevation-z8" style=" width: 60%;" >

            <!-- ID Column -->
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">S.No </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> UserName </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <!-- Progress Column
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container> -->

            <!-- Color Column -->
            <ng-container matColumnDef="marks">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Score </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.marks"> {{row.marks}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
          
        </div>
      </div>  
      
    <!-- </mat-card>  -->
  </body>
</html>
