

<div class="main">
    <input type="text" class="form-control" placeholder="Enter Keyword for Search" [(ngModel)]="searchValue"
        id="search" />
</div>

<br>
<br>


<div id="quizList">
    <table border="1" class="content-table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="50px">ID</th>
                <th width="500px">Quiz Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quiz of quizzes |async |filter:searchValue">
                <td>{{quiz.quizId}}</td>
                <td>{{quiz.quizName}}</td>
                <td><button mat-raised-button color="primary" style="margin-left: 120px" (click)="realTimeAnalysis(quiz)">Analysis</button>
                    <button mat-raised-button color="accent" style="margin-left: 120px">Download</button>
                    <button mat-raised-button color="warn" style="margin-left: 120px">Status</button>
                </td>
                <!-- <td><button style='margin-right:16px' (click)="statusQuiz(quiz.id)" class="btn btn-success" style="margin-left: 10px">Status</button> 
                </td> -->
            </tr>
        </tbody>
    </table>
    
</div>
