    <div class="center">

  <form [formGroup]="form" #userInformation (ngSubmit)="userForm(userInformation)"
  class="form-verticle"> 
    <div class="row">  
      <div class=" col-md-8 ">  
          <!-- <label for="username"> Username </label>   -->
          <input formControlName="username" class="form-control " type="text" 
          minlength="5" maxlength="12" style="width:250px;" placeholder="Please enter a Username">  
          <div *ngIf="f.username.touched && f.username.invalid" >
            <small CLASS="text-danger" *ngIf="f.username.errors.required">Username is required.</small>
            <small CLASS="text-danger" *ngIf="f.username.errors.maxlength"></small>
              <small CLASS="text-danger" *ngIf="f.username.errors.minlength">
                <ul>
               <li>Must be at least 5 characters long.</li>
               <li>Must start with character.</li>
               <li>Must contain only alphanumeric and underscore.</li>
               </ul>
              </small>
        </div> 
      </div>  
    </div>   
    <div class="row" style="margin-top: 40px;">  
      <div class="col-md-8">  
          <button class="btn btn-md btn-success btn-style"  [disabled]="!form.valid">Let's Start Quiz</button>  
      </div>  
    </div>  
  </form>  </div>
