<div class="row">
  <div class="col-4 ">
    <h3 class="font-weight-normal">Hi {{userName}}</h3>
  </div>
  <div class="col-4"> 
    <h2 class="text-center ">Quiz Id:{{quiz.quizId}}</h2>
    <h3 class="text-center ">{{quiz.quizName}}</h3>
  </div>
  <div class="col-4 text-right ">
    <h3 class="text-center ">Live Users : {{liveUsers}}</h3>
    <!-- <h4 class="font-weight-normal"><div *ngIf="config.duration" class="badge badge-default float-right">Time: {{ellapsedTime}} / {{duration}}</div></h4><br> -->
    <button class="btn btn-info pull-right" (click)="onSubmit();">Submit Quiz</button>
  </div>  
  
</div>

<hr>
<div class="progress progress-easy">
  <div class="progress-bar " role="progressbar" aria-valuenow="40"
  aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':(pager.index/pager.count)*100 + '%'}"
  [ngClass]="
    getStyleClass(pager.index/pager.count)">
   Attempted {{(pager.index/pager.count)*100 | number}} %
  </div>
</div>
<div id="quiz"> 
 <!--- <div >
    <div class="row text-center" *ngIf="mode=='quiz'">
      <div class="col-1 cursor-pointer" *ngFor="let question of quiz.questions; let index = index;">
        <div  class=" mb-1 {{ isAnswered(question) == 'Answered'? 'bg-info': 'bg-warning' }}">{{index + 1}}</div>
      </div>
    </div>
  </div> <hr>-->
  <div class="container">
  <div class="row">
    <div class="col-12">
  <div *ngIf="mode=='quiz' && quiz">
    <div *ngFor="let question of filteredQuestions;">
      <div class="badge badge-danger">Question {{pager.index + 1}} of {{pager.count}}.</div>   
      <h3 class="font-weight-normal">{{pager.index + 1}}.
        <span [innerHTML]="question.question"></span>
      </h3>
      <div class="row text-left">
        <div class="col-12">
            <div class=" col-6" *ngIf="question.quesType=='Single Correct'">
            <label class="font-weight-normal">
              (A)<input type="radio" name="optradio"  (change)="onSelect(question,question.option1,'A');" /> {{question.option1}}
            </label><br>
            <label class="font-weight-normal">
              (B)<input type="radio" name="optradio" (change)="onSelect(question,question.option2,'B');" /> {{question.option2}}
            </label><br>
            <label class="font-weight-normal">
              (C)<input type="radio" name="optradio" (change)="onSelect(question,question.option3,'C');" /> {{question.option3}}
            </label><br>
            <label class="font-weight-normal">
              (D)<input type="radio" name="optradio" (change)="onSelect(question,question.option4,'D');" /> {{question.option4}}
            </label>
          </div>
          <div class=" col-6" *ngIf="question.quesType=='Multiple Correct'">
            <label class="font-weight-normal">
              <input type="checkbox" (change)="onSelectMulti(question,question.option1,'A');" /> {{question.option1}}
            </label><br>
            <label class="font-weight-normal">
              <input type="checkbox" (change)="onSelectMulti(question,question.option2,'B');" /> {{question.option2}}
            </label><br>
            <label class="font-weight-normal">
              <input type="checkbox" (change)="onSelectMulti(question,question.option3,'C');" /> {{question.option3}}
            </label><br>
            <label class="font-weight-normal">
              <input type="checkbox" (change)="onSelectMulti(question,question.option4,'D');" /> {{question.option4}}
            </label>
          </div>
          <div class="col-6" *ngIf="question.quesType=='Textual'">
            <div class="form-group">
              <label for="comment">Answer:</label>
              <textarea class="form-control" rows="5" id="textAnswer" [(ngModel)]="textAnswer" (change)="onWritingText(question);"
        ></textarea>
            </div>
          </div>
        
            
          </div>
        </div>
        <hr/>
        <div class="pull-right">
          <button class="btn btn-primary" (click)="goTo(question,pager.index + 1);">Next</button>
        </div>
      </div>
    </div>
    <div *ngIf="mode=='quizEnded' && quiz">
      <h3>You Are done with All question</h3>
      <h3>Please Submit the quiz.</h3>
    </div>
    
    
  </div>
</div>
</div>

</div>
